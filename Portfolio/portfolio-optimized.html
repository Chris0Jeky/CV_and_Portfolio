<!-- Optimized script loading at the end -->
<script>
    // Inline critical JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu functionality (critical)
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');
        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                document.body.classList.toggle('nav-open');
            });
        }
    });
</script>

<!-- Defer all animation libraries -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
<script defer src="portfolio-script.js"></script>

<!-- Load heavy libraries only when needed -->
<script>
    // Intersection Observer for lazy loading animations
    const animationObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Load AOS when content comes into view
                if (!window.AOS && !document.querySelector('script[src*="aos"]')) {
                    const aosScript = document.createElement('script');
                    aosScript.src = 'https://unpkg.com/aos@next/dist/aos.js';
                    aosScript.onload = () => {
                        const aosCSS = document.createElement('link');
                        aosCSS.rel = 'stylesheet';
                        aosCSS.href = 'https://unpkg.com/aos@next/dist/aos.css';
                        document.head.appendChild(aosCSS);
                        AOS.init({ duration: 1000, once: true });
                    };
                    document.body.appendChild(aosScript);
                }
                animationObserver.unobserve(entry.target);
            }
        });
    });
    
    // Observe elements that need animation
    document.querySelectorAll('[data-aos]').forEach(el => {
        animationObserver.observe(el);
    });
    
    // Load particles only after page load and only on desktop
    window.addEventListener('load', () => {
        if (window.innerWidth > 768) {
            setTimeout(() => {
                const particlesScript = document.createElement('script');
                particlesScript.src = 'https://cdn.jsdelivr.net/npm/tsparticles-slim@2.11.1/tsparticles.slim.bundle.min.js';
                particlesScript.onload = () => {
                    // Initialize particles with reduced particle count
                    if (window.tsParticles) {
                        tsParticles.load("tsparticles", {
                            // Reduced configuration for better performance
                            particles: {
                                number: { value: 30 }, // Reduced from 60
                                move: { speed: 0.5 }, // Slower movement
                            }
                        });
                    }
                };
                document.body.appendChild(particlesScript);
            }, 1000); // Delay loading by 1 second
        }
    });
    
    // GSAP - Load only if user scrolls past hero
    let gsapLoaded = false;
    window.addEventListener('scroll', () => {
        if (!gsapLoaded && window.scrollY > window.innerHeight * 0.5) {
            gsapLoaded = true;
            const gsapScript = document.createElement('script');
            gsapScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js';
            document.body.appendChild(gsapScript);
        }
    }, { passive: true });
</script>
